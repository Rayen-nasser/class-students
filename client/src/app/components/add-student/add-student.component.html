<div class="container h-100 ">
  <div class="row align-items-center h-100">
    <form [formGroup]="info" class="needs-validation" (ngSubmit)="sendInfo()">
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
          <div class="form-group">
            <label for="first_name">First Name:</label>
            <input
              type="text"
              class="form-control"
              formControlName="first_name"
              id="first_name"
              name="first_name"
              placeholder="Enter your first name"
            />
          </div>

          <div class="form-group mt-3">
            <label for="last_name">Last Name:</label>
            <input
              type="text"
              class="form-control"
              formControlName="last_name"
              id="last_name"
              name="last_name"
              placeholder="Enter your last name"
            />
          </div>

          <div class="form-group mt-3">
            <label for="email">Email:</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group mt-3">
            <label for="profile">Profile:</label>
            <input
              type="text"
              class="form-control"
              formControlName="profile"
              id="profile"
              name="profile"
              placeholder="Enter your profile"
            />
          </div>

          <div class="form-group mt-3">
            <label for="gender">Gender:</label>
            <div class="form-check">
              <input formControlName="gender" class="form-check-input" type="radio" id="male" name="gender" value="male">
              <label class="form-check-label" for="male">
                Male
              </label>
            </div>

            <div class="form-check">
              <input formControlName="gender" class="form-check-input" type="radio" id="female" name="gender" value="female">
              <label class="form-check-label" for="female">
                Female
              </label>
            </div>
          </div>

          <div class="form-group  mt-3">
            <label for="hobbies">Hobbies:</label>
            <div class="" *ngFor="let result of HobbyArray">
              <!-- This section is inside a 'form-group' container and contains a label for hobbies. -->

              <!-- *ngFor loop iterates through 'HobbyArray', which likely contains a list of available hobbies. -->

              <input type="checkbox"
              class="form-check-input"
              [value]="result.value"
                [ngModel]="result.value"
                (ngModelChange)="result.value = $event; info.get('hobbyField').setValue(parse())"
                [ngModelOptions]="{standalone: true}"
              />
              <!-- This is the checkbox input element. It's bound to the 'result.value' using ngModel. -->
              <!-- [ngModel] sets the initial state of the checkbox. -->
              <!-- (ngModelChange) is an event handler that triggers when the checkbox state changes. -->
              <!-- It updates 'result.value' and also calls 'info.get('hobbyFiled').setValue(parse())'. -->
              <!-- [ngModelOptions] is used to make this checkbox independent (standalone) from others. -->

              {{result.name}}
              <!-- This displays the name of the hobby next to the checkbox. -->
            </div>
          </div>


          <div class="form-group  mt-3">
            <label for="section">section:</label>
            <select formControlName="section" class="form-control" id="section" name="section">
              <option value="2Dsi2">2Dsi2</option>
              <option value="2Dsi1">2Dsi1</option>
              <option value="2Mvw2">2Mvw2</option>
              <option value="2Mvw1">2Mvw1</option>
              <!-- Add more section options as needed -->
            </select>
          </div>
          <button type="submit" class="  mt-3 btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
