<div class="container">
  <div class="row align-items-center">
    <div class="form-group offset-md-3 mt-5 w-50">
      <label for="section">Section:</label>
      <select (change)="onChange($event)" class="form-control mt-2" id="section" name="section">
        <option value="">Choice section</option>
        <option value="2Dsi2">2Dsi2</option>
        <option value="2Dsi1">2Dsi1</option>
        <option value="2Mvw2">2Mvw2</option>
        <option value="2Mvw1">2Mvw1</option>
        <!-- Add more section options as needed -->
      </select>
    </div>
  </div>
  <!-- <div *ngIf="students && students.length > 0"> -->

    <div class="row align-items-center">
      <table class="table table-hover mt-4">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Profile</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
            <th scope="col">Hobbies</th>
            <th scope="col">Section</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let student of students">
            <th scope="row">{{ student.id }}</th>
            <td><img [src]="student.profile" height="50" width="50" /></td>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.gender }}</td>
            <td>{{ student.hobbies }}</td>
            <td>{{ student.section }}</td>
          </tr>
          <tr *ngIf="!students || students.length === 0">
            <td colspan="8">No data available</td>
          </tr>
        </tbody>


      </table>
    <!-- </div> -->
  </div>
</div>
